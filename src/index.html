<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/index.js" type="module"></script>
    <title>WebGL Practical</title>
  </head>
  <body>
    <div id="global-container">
      <div id="page-container">
        <img data-webgl src="/img/slider/slider_1.jpg" />
        <div class="div1" data-webgl></div>
        <section data-webgl></section>
        <style>
          [data-webgl] {
            background: green;
            opacity: 0.3;
          }

          .div1 {
            margin-left: 100px;
            margin-top: 50px;
            width: 100px;
            height: 100px;
          }

          section {
            margin-left: 300px;
            margin-top: 500px;
            width: 200px;
            height: 100px;
          }

          img {
            margin-top: 500px;
            width: 100%;
          }
        </style>
      </div>

      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
