<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/index.js" type="module"></script>
    <title>WebGL Practical</title>
    <link rel="stylesheet" href="./styles/loader.scss">
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-inner">
        <div class="loader-rect">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <span class="loader-percent">0%</span>
      </div>
    </div>
    <div id="global-container">
      <div id="page-container">
        <div id="div1" data-webgl data-tex-1="/img/slider/slider_1.jpg" data-tex-2="/img/slider/slider_3.jpg">
        </div>
        <img data-webgl data-tex-1="/img/slider/slider_1.jpg" data-tex-2="/img/slider/slider_3.jpg"/>
        <img data-webgl data-tex-1="/img/slider/slider_1.jpg" data-tex-2="/img/slider/slider_2.jpg"/>
        <img data-webgl data-tex-1="/img/slider/slider_1.jpg" data-tex-2="/img/slider/slider_2.jpg"/>
        <style>
          [data-webgl] {
            opacity: .3;
          }
          #div1 {
            width: 800px;
            height: 200px;
          }
          img {
            margin-top: 100px;
            width: 80%;
          }
        </style>
      </div>
      
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
